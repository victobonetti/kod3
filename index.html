    <style>
        .logo {
            background: radial-gradient(circle at 100%,
                    #8678f9,
                    #e058ff 50%,
                    #8678f9 100%);
            font-weight: 600;
            background-size: 200% auto;
            color: #000;
            -webkit-text-fill-color: transparent;
            animation: animatedTextGradient 3s linear infinite;
            font-family: monospace;
        }

        @keyframes animatedTextGradient {
            to {
                background-position: 200% center;
            }
        }

        .typewriter {
            overflow: hidden;
            border-right: .15em solid #af00c3;
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: .15em;
            animation:
                typing 1s steps(40, end),
                blink-caret .75s step-end infinite;
        }

        @keyframes typing {
            from {
                width: 0
            }

            to {
                width: 100%
            }
        }

        @keyframes blink-caret {

            from,
            to {
                border-color: transparent
            }

            50% {
                border-color: gray;
            }
        }

        .gelatine {
            animation: gelatine 0.5s;
        }

        @keyframes gelatine {

            from,
            to {
                transform: scale(1, 1);
            }

            25% {
                transform: scale(0.9, 1.1);
            }

            50% {
                transform: scale(1.1, 0.9);
            }

            75% {
                transform: scale(0.95, 1.05);
            }
        }
    </style>
</head>

<script>
    function ani() {
        const logoElement = document.getElementById('logo');
        logoElement.classList.add('gelatine');

        // Remove the animation class after it finishes to allow it to be reapplied
        setTimeout(() => {
            logoElement.classList.remove('gelatine');
